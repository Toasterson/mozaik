{{/* extends "base.html" */}}

{{define "content"}}
<form action="/tiles/new" method="post">
    <input type="hidden" name="{{.xsrfName}}" value="{{.xsrfToken}}" />
    <label>
        Name
        <input type="text" name="name"/>
    </label>
    <label>
        Text
        <input type="text" name="text" />
    </label>
    <button type="submit">Submit</button>
</form>
{{end}}
